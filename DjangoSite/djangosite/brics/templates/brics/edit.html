{% extends 'base.html' %}


{% block title %}
            Будем редактировать заметку? ----> {{ note.title }}
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название</label><br>
            <input type="text" name="title" value="{{note.title}}" />
        </p>
        <p>
            <label>Введите текст заметки</label><br>
            <input type="text" name="text" value="{{note.text}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
{% endblock %}
